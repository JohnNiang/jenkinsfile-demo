kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: halo-volume
  namespace: $NAMESPACE
  annotations:
    volume.beta.kubernetes.io/storage-provisioner: csi-qingcloud
  finalizers:
    - kubernetes.io/pvc-protection
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: halo-pvc
  storageClassName: csi-standard
  volumeMode: Filesystem

